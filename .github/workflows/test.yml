name: Test Release

on:
  workflow_dispatch:
    inputs:
      latest:
        default: ""
        type: string
      tag:
        required: true
        type: string
      angular_tag:
        required: true
        type: string
      specification_tag:
        required: true
        type: string
  
  workflow_call:
    inputs:
      latest:
        required: true
        type: string
      tag:
        required: true
        type: string
      angular_tag:
        required: true
        type: string
      specification_tag:
        required: true
        type: string
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write    
    steps:
      - name: Write Release Text
        run: |
          echo "Changes: " >>changes.md
          echo "[Server ${{ inputs.tag }}](https://github.com/modbus2mqtt/server/blob/${{ inputs.tag }}/CHANGELOG.md)" >>changes.md
          echo "[Angular ${{ inputs.angular_tag }}](https://github.com/modbus2mqtt/angular/blob/${{ inputs.angular_tag }}/CHANGELOG.md)" >>changes.md
          echo "[Specification ${{ inputs.specification_tag }}](https://github.com/modbus2mqtt/specification/blob/${{ inputs.specification_tag }}/CHANGELOG.md)" >>changes.md
          echo "  " >>changes.md
          echo "  Docker image name: ghcr.io/modbus2mqtt/modbus2mqtt${{ inputs.latest }}:${{ inputs.tag }}" >>changes.md
      - name: Release a tag
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          bodyFile: changes.md
          draft: false
          prerelease: false
