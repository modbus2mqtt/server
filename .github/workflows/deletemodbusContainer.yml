name: Delete Modbus2mqtt Container Versions

on:
  workflow_dispatch:

jobs:
  delete-container-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt.latest-arm64'
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt-arm64'
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt.latest-amd64'
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt-amd64'
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt'
      - uses: modbus2mqtt/server/.github/workflows/deletecontainer.yml@latest
        with:
          package_name: 'modbus2mqtt-latest'
        
