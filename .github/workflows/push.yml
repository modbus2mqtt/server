#
name: Create and publish a Docker image

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
#  push:
#    branches: ['main']
  workflow_dispatch:
    inputs:
      version_number:
        description: Version number <patch|minor| version number(E.g. 1.0.0) see npm version> An empty version number doesn't change the version
        default: ''
# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: modbus2mqtt/modbus2mqtt

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  init:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      changelog: ${{steps.release_changes.outputs.changelog}}
      tag:  ${{steps.set-tag.outputs.tag}}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: set package version number for update NPM version
        id: set-tag
        run: |
          git config --global user.email "noreply@carcam360.de" 
          git config --global user.name "Workflow User"
          if [ "$EVENT" == 'push' ]
          then
          echo "tag=$(npm version patch )" >> $GITHUB_OUTPUT
          else
          echo "tag=$(npm version $VERSION )" >>$GITHUB_OUTPUT
          fi
          git push
          sinceTag=""
          if [[ "$VERSION" =~ \.0$ ]]; then  
          minor=$(echo $VERSION| sed -e 's/[0-9]*\.\([0-9]*\)\.0$/\1/g')
          major=$(echo $VERSION| sed -e 's/\([0-9]*\)\.[0-9]*\.0$/\1/g')
          echo "since_tag=v$major.$(expr $minor - 1).0" >>$GITHUB_OUTPUT
          fi
        env:
          EVENT: ${{ github.event_name }}
          VERSION: ${{ inputs.version_number }}
      - name: '✏️ Generate changelog'
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          headerLabel: '# Changelog for Modbus <=> MQTT'
      - name: '✏️ Generate changelog for release'
        id: release_changes
        if: ${{ steps.set-tag.outputs.since_tag != '' }} 
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sinceTag: ${{ steps.set-tag.outputs.since_tag }}
          headerLabel: Changes since Release ${{ steps.set-tag.outputs.since_tag }}
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          scope: '@modbus2mqtt'
          token: ${{ secrets.NPMJS }}

      - name: NPM install
        id: npminstall
        run: |
          npm ci 
          npm run build
          npm set registry https://registry.npmjs.org/
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS }}
  release:
    runs-on: ${{matrix.platform}}
    environment: release
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-22.04-arm]
    needs: init
    outputs:
      version: ${{steps.prepareAddonDirectory.outputs.TAG_NAME}}
      latest: ${{steps.getversion.outputs.latest}}
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Platform check
        id: platformcheck
        run: if [ ${{matrix.platform}} == 'ubuntu-22.04-arm' ]; then echo "platform=arm64"; else echo "platform=amd64";fi >> $GITHUB_OUTPUT
      - uses: actions/checkout@v4
        with:
          repository: modbus2mqtt/hassio-addon-repository
          ref: refs/heads/main
          token: ${{ secrets.PAT }}
      - name: load artifact server
        uses: actions/download-artifact@v4
        with:
          name: server
          path: .
      - name: get package.json version and extract server.tgz into /usr/app
        id: getversion
        run: |
          tar xf server.tgz
          latest=.latest
          if grep -e 'version:\s*"[ 0-9.]*\.0"$' package/package.json >/dev/null ;then latest="";fi
          mkdir -p "modbus2mqtt$latest/docker/rootfs/usr/app"
          shopt -s dotglob
          mv package/* modbus2mqtt$latest/docker/rootfs/usr/app
          echo latest="$latest" >> $GITHUB_OUTPUT
          rm server.tgz
          rmdir package
      - name: npm ci
        run: |
          cd modbus2mqtt${{steps.getversion.outputs.latest}}/docker/rootfs/usr/app
          ls *.json
          npm ci --omit=dev
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Prepare Addon Directory
        id: prepareAddonDirectory
        run: |
          componentdir="modbus2mqtt${{steps.getversion.outputs.latest}}/docker/rootfs/usr/app"
          "$componentdir/bin/releaseAddon.py" --componentdir "$componentdir" >>$GITHUB_OUTPUT
          rm $componentdir/bin/*.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{steps.getversion.outputs.latest}}-${{steps.platformcheck.outputs.platform}}
          labels: org.opencontainers.image.version=${{steps.prepareAddonDirectory.outputs.TAG_NAME}}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/${{steps.platformcheck.outputs.platform}}
          context: modbus2mqtt${{steps.getversion.outputs.latest}}/docker
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{steps.getversion.outputs.latest}}-${{steps.platformcheck.outputs.platform}}:${{steps.prepareAddonDirectory.outputs.TAG_NAME}}
          labels: ${{ steps.meta.outputs.labels }}
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
      - name: Copy CHANGELOG.md
        run: |
          cd modbus2mqtt${{steps.getversion.outputs.latest}}
          cp docker/rootfs/usr/app/CHANGELOG.md CHANGELOG.md
          cd -
          git stash
          git pull --rebase
          git stash pop
      - name: Checkin hassio-addon-repository
        if: ${{steps.platformcheck.outputs.platform == 'arm64' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{steps.prepareAddonDirectory.outputs.TAG_NAME}}
      - name: Release ${{ github.ref }}
        if: ${{(steps.platformcheck.outputs.platform == 'arm64' ) &&(needs.init.outputs.changelog != '' )}}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{needs.init.outputs.tag }}
          release_name: Release ${{needs.init.outputs.tag }}
          body: ${{needs.init.outputs.changelog }}
          draft: false
          prerelease: false
  docker-tag:
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    needs: release
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build docker tag modbus2mqtt.latest and modbus2mqtt.${{needs.release.outputs.version}}
        env:
          VERSION: ${{needs.release.outputs.version}}
        run: |
          docker buildx imagetools create -t ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}:${{env.VERSION}} ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}-arm64:${{env.VERSION}} ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}-amd64:${{env.VERSION}}
          docker buildx imagetools create -t ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}:latest ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}-arm64:${{env.VERSION}} ghcr.io/modbus2mqtt/modbus2mqtt${{needs.release.outputs.latest}}-amd64:${{env.VERSION}}
